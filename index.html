<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Lista de Tareas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    }

    h1 {
      background-color: #0004ff;
      color: white;
      padding: 15px;
    }

    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 8px 12px;
      border: none;
      background-color: #3d4aff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 300px;
      margin: 20px auto;
    }

    li {
      background: rgb(143, 143, 143);
      margin: 5px 0;
      padding: 10px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .delete {
      background-color: rgb(0, 43, 160);
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      padding: 4px 8px;
    }

    footer {
      margin-top: 20px;
      color: rgb(0, 37, 248);
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>üìù Mi Lista de Tareas‚úÖ</h1>

  <input id="tarea" type="text" placeholder="Escribe una tarea...">
  <button onclick="agregarTarea()">Agregar</button>

  <ul id="lista"></ul>

  <footer>¬© 2025 DIego sanchez</footer>

  <script>
    function agregarTarea() {
      let input = document.getElementById("tarea");
      let texto = input.value.trim();

      if (texto === "") return; // no agregar si est√° vac√≠o

      let li = document.createElement("li");
      li.textContent = texto;

      let boton = document.createElement("button");
      boton.textContent = "X";
      boton.className = "delete";
      boton.onclick = function() {
        li.remove();
      }

      li.appendChild(boton);
      document.getElementById("lista").appendChild(li);

      input.value = "";
      input.focus();
    }
  </script>

</body>
</html>
